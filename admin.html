<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - My Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script>
        const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
        if (!loggedInUser || loggedInUser.role !== 'admin') {
            alert('Access Denied. Admins only!');
            window.location.href = 'login.html';
        }
    </script>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">My Store</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="cart">
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
            </div>
        </nav>
    </header>

    <main class="pd-left-right">
        <h1>Admin Dashboard</h1>
        <div class="admin-container">
            <h2>Product Management</h2>
            <button id="add-product-btn">Add Product</button>
            <table id="product-list">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product list will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <div class="admin-container">
            <h2>User Management</h2>
            <table id="user-list">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User list will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <div id="add-product-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Add Product</h2>
                <form id="add-product-form">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" required>
                    <label for="product-price">Price:</label>
                    <input type="number" id="product-price" step="0.01" required>
                    <label for="product-image">Image URL:</label>
                    <input type="url" id="product-image" required>
                    <button type="submit">Save Product</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Store. All rights reserved.</p>
    </footer>

    <script src="js/admin.js"></script>
</body>
</html>
